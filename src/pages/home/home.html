<ion-header>
  <ion-navbar>
    <ion-title>Reading Log</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome, Daniel!</h2>
  <p>
    This app will let you track the books you are reading the time spent in each.
  </p>

  <button ion-button color="primary" full round (click)="bookList()">Book List</button>
  <button ion-button color="primary" full round (click)="readCurrentBook()">Continue Reading</button>
  <button ion-button color="primary" full round (click)="reportList()">Reports</button>

  <p id="stats">
    stats will go here.
  </p>

</ion-content>
