
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-input type="email" [(ngModel)]="user.email" value="" placeholder="Email Address"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" [(ngModel)]="user.password" value="" placeholder="Password"></ion-input>
  </ion-item>
</ion-list>

<button ion-button block (click)="login()">Login</button>

<div class="rl-register-link">
Don't have an account? <a (click)="registerLink()">Register here</a>
</div>

</ion-content>
