
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Register New Account</h2>
  <ion-list>
    <ion-item>
      <ion-input type="email" [(ngModel)]="user.email" value="" placeholder="Email Address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="user.password" value="" placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block>Register</button>

  <div class="rl-register-link">
  Already have an account? <a href="#">Login here</a>
  </div>

</ion-content>
